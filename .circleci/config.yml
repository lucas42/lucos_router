version: 2.1
jobs:
  build:
    environment:
      COMPOSE_PROJECT_NAME: lucos_router
    docker:
      - image: circleci/buildpack-deps:buster
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker-compose build
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            docker-compose push
  deploy:
    parameters:
      host-domain:
        type: string
    environment:
      COMPOSE_PROJECT_NAME: lucos_router
      PRODUCTION: true
      HOSTDOMAIN: << paramaters.host-domain >>
    docker:
      - image: circleci/buildpack-deps:buster
    steps:
      - run:
          name: Set HOSTDOMAIN
          command: echo "Deploying onto host \"$HOSTDOMAIN\""
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "3b:d2:84:bc:c8:2e:09:b7:2f:e7:50:23:46:41:cf:23"
      - run:
          name: Populate known_hosts
          command: ssh-keyscan -H $HOSTDOMAIN >> ~/.ssh/known_hosts
      - run:
          name: Pull container onto remote box
          command: DOCKER_HOST="ssh://$DEPLOY_USERNAME@$HOSTDOMAIN" docker-compose pull
      - run:
          name: Deploy using docker-compose
          command: DOCKER_HOST="ssh://$DEPLOY_USERNAME@$HOSTDOMAIN" docker-compose up -d --no-build
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          context: docker
      - deploy:
          context: docker
          host-domain: valen.s.l42.eu
          requires:
            - build
      - deploy:
          context: docker
          host-domain: xwing.s.l42.eu
          requires:
            - build